<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
    <div class="planet-heading"></div>
    <div class="space">
        <div class="sun all-relative-class">
            <img src="images/sun.png" alt="">
            <div class="curved-text" style="margin-top: 10px">Sun</div>
        </div>
        <div class="mercury all-relative-class">
            <img src="images/mercury.png" alt="">
            <div class="curved-text">Mercury</div>
        </div>
        <div class="venus all-relative-class">
            <img src="images/venus.png" alt="">
            <div class="curved-text">Venus</div>
        </div>
        <div class="earth all-relative-class">
            <div class="earth-gravity">
                <img class="earth-img" src="images/earth.png" alt="">
                <img class="moon" src="images/moon.png" alt="">
            </div>
            <div class="curved-text">Earth <span class="moon-label">(Moon)</span></div>
        </div>
        <div class="mars all-relative-class">
            <img src="images/mars.png" alt="">
            <div class="curved-text">Mars</div>
        </div>
        <div class="jupiter all-relative-class">
            <img src="images/jupiter.png" alt="">
            <div class="curved-text">Jupiter</div>
        </div>
        <div class="saturn all-relative-class">
            <img src="images/saturn.png" alt="">
            <div class="curved-text">Saturn</div>
        </div>
        <div class="uranus all-relative-class">
            <img src="images/uranus.png" alt="">
            <div class="curved-text">Uranus</div>
        </div>
        <div class="neptune all-relative-class">
            <img src="images/neptune.png" alt="">
            <div class="curved-text">Neptune</div>
        </div>

    </div>

    <div class="info">
        <div class="info-x"></div>
        <div class="info-header">
            <div class="img-cont">
                <img src="" alt="">
            </div>
            <h3 class="planet-name"></h3>
        </div>
        <div class="info-body"></div>
        <div class="wikipedia-link">
            <a href="" target="_blank">Visit <span class="planet-name"></span>'s wikipedia page...</a>
        </div>
    </div>
</div>

<script src="scripts/jquery.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
